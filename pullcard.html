<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Summon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner Image -->
    <div class="banner-container">
      <img
        src="https://alice-ji.github.io/Gacha/assets/normalbanner.png"
        alt="Game Banner"
        class="banner-img"
      />
    </div>
    <div class="status-box">
      <p>Currency: <span id="currency">0</span></p>
    </div>

    <div class="menu">
      <button id="pullOne" class="btn">Summon 1 (10 currency)</button>
      <button id="pullTen" class="btn">Summon 10 (100 currency)</button>
    </div>
    <p id="message" class="message"></p>

    <!-- ad currency button -->
    <div class="menu">
      <button id="addCurrency" class="btn">Add 100 Currency</button>
    </div>

    <!-- Summoning Circle Loader -->
    <div id="loader" class="hidden">
      <img
        src="https://alice-ji.github.io/Gacha/assets/lightning-sphere-effect.gif"
        alt="Summoning Effect"
        class="summon-gif"
      />
    </div>

    <style>
      .hidden {
        display: none;
      }
      .summon-gif {
        width: 300px; /* adjust as needed */
        height: auto;
        display: block;
        margin: 20px auto;
      }
    </style>

    <div id="results" class="results-grid"></div>
    <div>
      <a href="collection.html" class="btn">View Collection</a>
      <a href="index.html" class="btn back-btn">Menu</a>
    </div>

    <script src="js/cards.js"></script>
    <script src="js/gacha.js"></script>
    <script src="js/logger.js"></script>
    <script>
      let player = JSON.parse(localStorage.getItem("player"));

      function updateCurrency() {
        document.getElementById("currency").textContent = player.currency;
        localStorage.setItem("player", JSON.stringify(player));
      }

      function tryPull(amount) {
        let cost = amount * 10;
        if (player.currency < cost) {
          document.getElementById("message").textContent =
            "Insufficient currency!";
          return;
        }

        document.getElementById("message").textContent = "";

        let loader = document.getElementById("loader");
        let resultsDiv = document.getElementById("results");

        resultsDiv.innerHTML = ""; // clear old results
        resultsDiv.classList.add("hidden"); // hide results at start
        loader.classList.remove("hidden"); // show loader

        setTimeout(() => {
          for (let i = 0; i < amount; i++) {
            let card = pullCard();
            player.cards.push(card);
            player.currency -= 10;
            logAction("pull", { card });

            let cardEl = document.createElement("div");
            cardEl.classList.add("card", card.rarity);
            cardEl.innerHTML = `
        <img src="${card.img}" alt="${card.name}">
        <p><strong>${card.name}</strong></p>
        <p>BP: ${card.power}</p>
        <p>Rarity: ${card.rarity}</p>
      `;
            resultsDiv.appendChild(cardEl);
          }
          updateCurrency();
          loader.classList.add("hidden"); // hide loader
          resultsDiv.classList.remove("hidden"); // show results
        }, 2000); // 2s suspense
      }

      // Button events
      document
        .getElementById("pullOne")
        .addEventListener("click", () => tryPull(1));
      document
        .getElementById("pullTen")
        .addEventListener("click", () => tryPull(10));

      // currency button event
      document.getElementById("addCurrency").addEventListener("click", () => {
        player.currency += 100;
        logAction("add_currency", { amount: 100, newBalance: player.currency });
        updateCurrency();
      });

      updateCurrency();
    </script>
  </body>
</html>
