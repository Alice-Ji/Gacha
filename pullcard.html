<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Summon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner / Loader / Results container -->
    <div id="display-container" class="display-container">
      <!-- Banner Image -->
      <div id="banner" class="banner-container">
        <img
          src="https://alice-ji.github.io/Gacha/assets/normalbanner.png"
          alt="Game Banner"
          class="banner-img"
        />
      </div>

      <!-- Summoning Circle Loader -->
      <div id="loader" class="hidden">
        <img
          src="https://alice-ji.github.io/Gacha/assets/summon-animation.gif"
          alt="Summoning Effect"
          class="summon-gif"
        />
      </div>
      <style>
        .hidden {
          display: none;
        }
        .summon-gif {
          width: auto;
          height: auto;
          display: block;
          margin: auto;
        }
      </style>

      <!-- Results Grid -->
      <div id="results" class="results-grid hidden"></div>
    </div>

    <div class="button-row">
      <div class="status-box">
        <p>ð–¢» <span id="currency">0</span></p>
      </div>
      <button id="pullOne" class="btn">Summon 1 (ð–¢»10)</button>
      <button id="pullTen" class="btn">Summon 10 (ð–¢»100)</button>
      <button id="viewBanner" class="btn">View Banner</button>
    </div>
    <p id="message" class="message"></p>

    <!-- add currency button -->
    <div class="menu">
      <button id="addCurrency" class="btn">Buy ð–¢»100 (-$2 bonus pay)</button>
      <p id="currencyLimitMsg" class="message"></p>
    </div>

    <div>
      <a href="collection.html" class="btn">View Collection</a>
      <a href="index.html" class="btn back-btn">Menu</a>
    </div>

    <script src="js/cards.js"></script>
    <script src="js/gacha.js"></script>
    <script src="js/logger.js"></script>
    <script>
      let player = JSON.parse(localStorage.getItem("player")) || {
        currency: 0,
        cards: [],
        onePulls: 0,
        tenPulls: 0,
      };

      // Track how many times the player used "addCurrency"
      let addCurrencyCount =
        parseInt(localStorage.getItem("addCurrencyCount")) || 0;
      const addCurrencyBtn = document.getElementById("addCurrency");
      const limitMsg = document.getElementById("currencyLimitMsg");

      let currentPullTimeout = null; // ðŸ”‘ global timeout ref
      let pullInProgress = false; // ðŸ”‘ guard flag

      function updateCurrency() {
        document.getElementById("currency").textContent = player.currency;
        localStorage.setItem("player", JSON.stringify(player));
      }

      function updateAddCurrencyUI() {
        if (addCurrencyCount >= 5) {
          addCurrencyBtn.disabled = true;
          limitMsg.textContent = "Youâ€™ve reached the purchase limit.";
        } else {
          addCurrencyBtn.disabled = false;
          limitMsg.textContent = `Uses left: ${5 - addCurrencyCount}`;
        }
      }

      function tryPull(amount) {
        if (pullInProgress) return; // ðŸ”’ stop multiple pulls
        pullInProgress = true;

        let cost = amount * 10;
        if (player.currency < cost) {
          document.getElementById("message").textContent =
            "You don't have enough ð–¢»";
          pullInProgress = false;
          return;
        }
        document.getElementById("message").textContent = "";

        let banner = document.getElementById("banner");
        let loader = document.getElementById("loader");
        let resultsDiv = document.getElementById("results");

        resultsDiv.innerHTML = "";

        const pullOneBtn = document.getElementById("pullOne");
        const pullTenBtn = document.getElementById("pullTen");
        pullOneBtn.disabled = true;
        pullTenBtn.disabled = true;

        banner.classList.add("hidden");
        resultsDiv.classList.add("hidden");

        // Reset the summon animation GIF with cache-busting
        const summonGif = loader.querySelector("img");
        summonGif.src = summonGif.src.split("?")[0] + "?t=" + Date.now();

        loader.classList.remove("hidden");

        // Clear any lingering timeout
        if (currentPullTimeout) clearTimeout(currentPullTimeout);

        currentPullTimeout = setTimeout(() => {
          for (let i = 0; i < amount; i++) {
            let card = pullCard();
            player.cards.push(card);
            player.currency -= 10;
            logAction("pull", { card });

            let cardEl = document.createElement("div");
            cardEl.classList.add("card-result", "card", card.rarity);
            cardEl.innerHTML = `
        <img src="${card.img}" alt="${card.name}">
        <div>${card.rarity}</div>
        <div>BP: ${card.power}</div>
      `;
            resultsDiv.appendChild(cardEl);
          }

          updateCurrency();

          loader.classList.add("hidden");
          resultsDiv.classList.remove("hidden");

          pullOneBtn.disabled = false;
          pullTenBtn.disabled = false;

          pullInProgress = false; // ðŸ”“ only here, after results show
        }, 5000);

        if (amount === 1) {
          player.onePulls = (player.onePulls || 0) + 1;
        } else if (amount === 10) {
          player.tenPulls = (player.tenPulls || 0) + 1;
        }

        updateCurrency();
      }

      // ðŸ”’ Guarded event listeners â€” overwrite instead of stacking
      document.getElementById("pullOne").onclick = () => tryPull(1);
      document.getElementById("pullTen").onclick = () => tryPull(10);

      addCurrencyBtn.onclick = () => {
        if (addCurrencyCount < 5) {
          player.currency += 100;
          addCurrencyCount++;
          logAction("add_currency", {
            amount: 100,
            newBalance: player.currency,
            timesUsed: addCurrencyCount,
          });
          localStorage.setItem("addCurrencyCount", addCurrencyCount);
          updateCurrency();
          updateAddCurrencyUI();
        }
      };

      document.getElementById("viewBanner").onclick = () => {
        document.getElementById("banner").classList.remove("hidden");
        document.getElementById("loader").classList.add("hidden");
        document.getElementById("results").classList.add("hidden");
      };

      // Initial load
      updateCurrency();
      updateAddCurrencyUI();
    </script>
  </body>
</html>
