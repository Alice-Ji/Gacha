<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Battle</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Cinzel Decorative", cursive;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111;
        color: #111;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 40px;
        max-width: 1000px;
      }

      .enemy-img {
        max-width: 400px;
        border-radius: 10px;
      }

      .right-panel {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }

      .status-box p {
        margin: 5px 0;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Enemy / Animation / Result Image (all in one slot) -->
      <img
        id="battleImage"
        src="https://alice-ji.github.io/Gacha/assets/enemy1.png"
        alt="Enemy"
        class="enemy-img"
      />

      <!-- Right: Player Info + Battle -->
      <div class="right-panel">
        <h1>Battle</h1>
        <div class="status-box">
          <p>Level: <span id="level">1</span></p>
          <p>Enemy Power: <span id="enemyPower">0</span></p>
          <p>Your Power: <span id="playerPower">0</span></p>
          <p>ð–¢» <span id="currency">0</span></p>
        </div>

        <button id="battleBtn" class="btn">Battle!</button>
        <a href="index.html" class="btn back-btn">Menu</a>
      </div>
    </div>

    <script src="js/battle.js"></script>
    <script src="js/logger.js"></script>
    <script>
      let player = JSON.parse(localStorage.getItem("player")) || {
        currency: 0,
        cards: [],
        level: 1,
      };

      // recalc power
      player.power = player.cards.reduce((sum, c) => sum + c.power, 0);

      const battleImage = document.getElementById("battleImage");

      function updateDisplay() {
        document.getElementById("level").textContent = player.level;
        document.getElementById("enemyPower").textContent = player.level * 15;
        document.getElementById("playerPower").textContent = player.power;
        document.getElementById("currency").textContent = player.currency;

        // ðŸ‘‰ loop enemy images by level
        const enemyIndex = ((player.level - 1) % 4) + 1; // gives 1..4
        battleImage.src = `https://alice-ji.github.io/Gacha/assets/enemy${enemyIndex}.png`;

        localStorage.setItem("player", JSON.stringify(player));
      }

      document.getElementById("battleBtn").addEventListener("click", () => {
        const battleBtn = document.getElementById("battleBtn");
        battleBtn.disabled = true; // ðŸš« prevent spamming

        let result = startBattle(player);

        // show animation first
        battleImage.src =
          "https://alice-ji.github.io/Gacha/assets/battleanimation.gif";

        setTimeout(() => {
          if (result.win) {
            player.currency += 15;
            player.level++;
            battleImage.src =
              "https://alice-ji.github.io/Gacha/assets/victory.png";
          } else {
            battleImage.src =
              "https://alice-ji.github.io/Gacha/assets/failure.png";
          }

          player.power = player.cards.reduce((sum, c) => sum + c.power, 0);
          localStorage.setItem("player", JSON.stringify(player));
          logAction("battle", result);

          // ðŸ‘‰ delay updateDisplay until AFTER victory/failure shows
          setTimeout(() => {
            updateDisplay();
            battleBtn.disabled = false; // âœ… re-enable once everything finishes
          }, 4000); // victory/failure duration
        }, 1800); // animation time
      });

      updateDisplay();
      updateCurrency();
    </script>
  </body>
</html>
