<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Battle</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Cinzel Decorative", cursive;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111;
        color: #111;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 40px;
        max-width: 1000px;
      }

      .enemy-img {
        max-width: 400px;
        border-radius: 10px;
      }

      .right-panel {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }

      .status-box p {
        margin: 5px 0;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      #results {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left: Enemy Image -->
      <img
        src="https://alice-ji.github.io/Gacha/assets/enemy.png"
        alt="Enemy"
        class="enemy-img"
      />

      <!-- Right: Player Info + Battle -->
      <div class="right-panel">
        <h1>Battle</h1>
        <div class="status-box">
          <p>Level: <span id="level">1</span></p>
          <p>Enemy Power: <span id="enemyPower">0</span></p>
          <p>Your Power: <span id="playerPower">0</span></p>
          <p>ð–¢» <span id="currency">0</span></p>
        </div>

        <button id="battleBtn" class="btn">Battle!</button>
        <div id="results"></div>

        <a href="index.html" class="btn back-btn">Menu</a>
      </div>
    </div>

    <script src="js/battle.js"></script>
    <script src="js/logger.js"></script>
    <script>
      let player = JSON.parse(localStorage.getItem("player")) || {
        currency: 0,
        cards: [],
        level: 1,
      };

      // recalculate power from owned cards
      player.power = player.cards.reduce((sum, c) => sum + c.power, 0);

      function updateDisplay() {
        document.getElementById("level").textContent = player.level;
        document.getElementById("enemyPower").textContent = player.level * 15;
        document.getElementById("playerPower").textContent = player.power;
        document.getElementById("currency").textContent = player.currency;
        localStorage.setItem("player", JSON.stringify(player));
      }

      document.getElementById("battleBtn").addEventListener("click", () => {
        let result = startBattle(player);
        if (result.win) {
          player.currency += 15;
          player.level++;
        }
        player.power = player.cards.reduce((sum, c) => sum + c.power, 0);
        localStorage.setItem("player", JSON.stringify(player));

        document.getElementById("results").textContent = result.win
          ? `You won! +ð–¢»15`
          : `You lost!`;
        updateDisplay();
        logAction("battle", result);
      });

      updateDisplay();

      // Keep currency updated
      updateCurrency();
    </script>
  </body>
</html>
